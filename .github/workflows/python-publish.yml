# This workflow will build and upload a Python Package using UV when a release is created
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python

name: Build & Publish Python Package

on:
  push:
    tags:
      - 'v*'  # ç›‘å¬æ‰€æœ‰ v* æ ¼å¼çš„æ ‡ç­¾ï¼Œå¦‚ v1.0.0, v0.9.70
  release:
    types: [published]
  workflow_dispatch:  # Allow manual triggering
    inputs:
      publish_to_testpypi:
        description: 'Publish to TestPyPI instead of PyPI'
        required: false
        default: false
        type: boolean

jobs:
  pre-publish-checks:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install uv
      uses: astral-sh/setup-uv@v2
      with:
        version: "latest"

    - name: Set up Python
      run: uv python install 3.11

    - name: Install dependencies
      run: uv sync --extra all

    - name: Run tests
      run: |
        uv run pytest test/ -v

    - name: Lint check
      run: |
        uv add --dev flake8 black isort
        uv run flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        uv run black --check .
        uv run isort --check-only .

    - name: Security audit
      run: |
        uv add --dev safety
        uv run safety check

  build:
    needs: pre-publish-checks
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install uv
      uses: astral-sh/setup-uv@v2
      with:
        version: "latest"

    - name: Set up Python
      run: uv python install 3.11

    - name: Install dependencies
      run: uv sync

    - name: Build package
      run: uv build

    - name: Check package metadata
      run: |
        uv add --dev twine
        uv run twine check dist/*

    - name: List build artifacts
      run: ls -la dist/

    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: python-package-distributions
        path: dist/
        retention-days: 30

  publish-to-testpypi:
    name: Publish to TestPyPI
    if: github.event.inputs.publish_to_testpypi == 'true' || github.event_name == 'workflow_dispatch'
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: testpypi
      url: https://test.pypi.org/p/czsc
    permissions:
      id-token: write  # IMPORTANT: mandatory for trusted publishing

    steps:
    - name: Download build artifacts
      uses: actions/download-artifact@v4
      with:
        name: python-package-distributions
        path: dist/

    - name: Publish to TestPyPI
      uses: pypa/gh-action-pypi-publish@release/v1
      with:
        repository-url: https://test.pypi.org/legacy/
        verbose: true

  publish-to-pypi:
    name: Publish to PyPI
    if: (github.event_name == 'release' && github.event.action == 'published') || (github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v'))
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: pypi
      url: https://pypi.org/p/czsc
    permissions:
      id-token: write  # IMPORTANT: mandatory for trusted publishing

    steps:
    - name: Extract version from tag
      id: extract_version
      run: |
        if [[ $GITHUB_REF == refs/tags/v* ]]; then
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "tag_name=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
        elif [[ $GITHUB_EVENT_NAME == "release" ]]; then
          echo "version=${{ github.event.release.tag_name }}" >> $GITHUB_OUTPUT
          echo "tag_name=${{ github.event.release.tag_name }}" >> $GITHUB_OUTPUT
        fi

    - name: Download build artifacts
      uses: actions/download-artifact@v4
      with:
        name: python-package-distributions
        path: dist/

    - name: Verify version consistency
      run: |
        # éªŒè¯æž„å»ºçš„åŒ…ç‰ˆæœ¬ä¸Ž tag ç‰ˆæœ¬ä¸€è‡´
        BUILT_VERSION=$(ls dist/*.whl | grep -oP 'czsc-\K[0-9]+\.[0-9]+\.[0-9]+' | head -1)
        TAG_VERSION=${{ steps.extract_version.outputs.version }}
        
        echo "Built version: $BUILT_VERSION"
        echo "Tag version: $TAG_VERSION"
        
        if [ "$BUILT_VERSION" != "$TAG_VERSION" ]; then
          echo "âŒ Version mismatch: built $BUILT_VERSION != tag $TAG_VERSION"
          exit 1
        else
          echo "âœ… Version consistency verified"
        fi

    - name: Publish to PyPI
      uses: pypa/gh-action-pypi-publish@release/v1
      with:
        verbose: true

  create-github-release:
    name: Sign and upload to GitHub Release
    if: (github.event_name == 'release' && github.event.action == 'published') || (github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v'))
    needs: publish-to-pypi
    runs-on: ubuntu-latest
    permissions:
      contents: write  # IMPORTANT: mandatory for making GitHub Releases
      id-token: write  # IMPORTANT: mandatory for sigstore

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Download build artifacts
      uses: actions/download-artifact@v4
      with:
        name: python-package-distributions
        path: dist/

    - name: Extract version info
      id: version_info
      run: |
        if [[ $GITHUB_REF == refs/tags/v* ]]; then
          TAG_NAME=${GITHUB_REF#refs/tags/}
          VERSION=${GITHUB_REF#refs/tags/v}
        elif [[ $GITHUB_EVENT_NAME == "release" ]]; then
          TAG_NAME=${{ github.event.release.tag_name }}
          VERSION=${TAG_NAME#v}
        fi
        
        echo "tag_name=$TAG_NAME" >> $GITHUB_OUTPUT
        echo "version=$VERSION" >> $GITHUB_OUTPUT

    - name: Create Release (if tag push)
      if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')
      env:
        GITHUB_TOKEN: ${{ github.token }}
      run: |
        TAG_NAME=${{ steps.version_info.outputs.tag_name }}
        VERSION=${{ steps.version_info.outputs.version }}
        
        # æ£€æŸ¥ Release æ˜¯å¦å·²å­˜åœ¨
        if ! gh release view "$TAG_NAME" > /dev/null 2>&1; then
          echo "Creating release for $TAG_NAME..."
          gh release create "$TAG_NAME" \
            --title "Release $VERSION" \
            --notes "ðŸš€ czsc $VERSION

### æ›´æ–°å†…å®¹
- æ›´æ–°åˆ°ç‰ˆæœ¬ $VERSION
- è¯¦ç»†å˜æ›´è¯·æŸ¥çœ‹ [æäº¤åŽ†å²](https://github.com/${{ github.repository }}/compare/$TAG_NAME)

